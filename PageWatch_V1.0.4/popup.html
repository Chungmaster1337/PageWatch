<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      padding: 16px; 
      width: 350px; 
      margin: 0;
    }
    
    h3 { 
      margin: 0 0 16px 0; 
      color: #333;
      font-size: 18px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    textarea { 
      width: 100%; 
      height: 100px; 
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    button { 
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      margin-top: 8px;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button.secondary {
      background: #6c757d;
    }
    
    button.secondary:hover {
      background: #545b62;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .url-count {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .history-section {
      border-top: 1px solid #eee;
      padding-top: 16px;
      margin-top: 16px;
    }
    
    .history-item {
      background: #f8f9fa;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .history-url {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    
    .history-time {
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Dynamic Page Monitor</h3>
  
  <div class="section">
    <label for="urlList">URLs to Monitor (one per line):</label>
    <textarea id="urlList" placeholder="https://example.com&#10;https://another-site.com/page"></textarea>
    <div class="url-count" id="urlCount">0 URLs configured</div>
  </div>
  
  <div class="section">
    <button id="saveBtn">Save URLs</button>
    <button id="runNowBtn" class="secondary">Check Now</button>
    <button id="exportBtn" class="secondary">Export Data</button>
    <button id="reportBtn" class="secondary">Search & Reports</button>
    <div class="status" id="status"></div>
  </div>
  
  <div class="history-section">
    <label>Recent Changes:</label>
    <div id="historyList">
      <div style="color: #666; font-size: 12px;">Loading...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
